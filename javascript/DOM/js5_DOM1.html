<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h1 id ="title">THE TITLE</h1>
	<div id = "container"></div>

	<script>
	    
	    // INSTANTIATING NODE
		  
		  // 1 - create NODE 
		  const content = document.createElement('div')

		
		// DEFINE CLASS ATTRIBUTES of NODE
		  
		  content.classList.add('content'); // add class
		  content.textContent = 'The glorious text content! ;)'; // words!


		// ADD node to DOM
		
		//create container OBJECT to reference in javascrpt
		  const container = document.querySelector('#container'); // container
		  container.appendChild(content); // done !
		
		// Make Colors

		  content.style.color = 'purple';
		  document.querySelector("#title").style.color = 'orange';



// ADD more ELEMENTS
	
		// element creation in JS
		const red = document.createElement('p');
		const black = document.createElement('div');

			const pBlack = document.createElement('p');
			const h1Black = document.createElement('h1');

		// element styling
		red.textContent = "red", red.style.color = "red";
		h1Black.textContent='black', h1Black.style.color='black';
		pBlack.textContent='p black', pBlack.style.color='purple';

		// append elements to DOM
		 // append children to black div
		 black.appendChild(pBlack, h1Black);
		 container.append(red, black);


	</script>
</body>
</html>
